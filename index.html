<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles/style.css">
    <title>Secret Message</title>
</head>
<body>
    <div id="pagecontainer">
        <div class="input">
            <label for="msg" class="message">Input Message Here</label>
            <input type="text" id="message" placeholder="write message here">
        </div>
        <button id="encoder">Encode</button>
        <div class="displays">
            <p>Normalized Text:</p>
            <div class="norm" id="normalizedtext"></div>
            <p>Encoded Message In Chunks:</p>
            <div class="chunk" id="chunkmsgs"></div>
            <p>Second Rectangle:</p>
            <div class="rec2" id="secondrectangle"></div>
        </div>

    </div>
    

    <script src="assets/scripts/script.js"></script>
</body>
</html>
